<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Global Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>The Great Outdoors</title>

</head>

<body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                The Great Outdoors
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="national_parks.html">
                        National Parks
                    </a>
                    <a class="nav-link" href="mountains.html">
                        Mountains
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <h1>America's National Parks</h1>

    <div class="form-check">
        <h5>Search by...</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="all-parks-switch" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Show all Parks</label>
        </div>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioLocation">
        <label class="form-check-label" for="radioLocation">
            Location
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioParkType">
        <label class="form-check-label" for="radioParkType">
            Park Type
        </label>
    </div>

    <div>
        <select id="np-select" class="form-select form-select-sm d-none" aria-label=".form-select-sm">
        </select>
    </div>

    <div id="results">

    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/load_national_parks_data.js"></script>
    <script src="./assets/scripts/national_parks.js"></script>
</body>

</html>
